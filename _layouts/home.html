---
layout: default
---

<header class="title title--lg">
  <div class="wrapper">
    <h1>
      {{ site.name }}<br />
      <span class="title__highight">
        {{ site.introduction }}
        <a href="/about" class="link" title="More about Dan OC">
          <span>About me</span> &rightarrow;
        </a>
      </span>
    </h1>
  </div>
</header>
<section class="section--highlight" id="overview">
  <div class="wrapper">
    <h2>Work Status</h2>
    <p>{{ site.workstatus }}</p>
  </div>
</section>
<section>
  <div class="wrapper">
    <h2>Projects</h2>
    {% for post in site.posts %}
      <article class="project {% cycle 'project__left', 'project__right' %}">
        <a class="project--img" href="{{ post.url }}" title="View project - {{ post.title }} &mdash; {{ post.company }}">
          <img src="/assets/projects/{{ post.metaname }}/poster.png" alt="{{ post.description }}">
        </a>
        <div class="project--txt">
          <div>
            <h4>{{ post.company }}</h4>
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <a href="{{ post.url }}" class="link" title="View project - {{ post.title }} at {{ post.company }}">
              <span>View project</span> &rightarrow;
            </a>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</section>
